<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Collection of Landing Template for Startups">
  <meta name="keywords" content="Landing Page for Startups, SAAS Landing Page">
  <meta name="author" content="Farida">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Landing Template for Startups</title>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container header__container">
      <nav class="header__nav">
        <div class="header__logo">
          <img class="header__logo-img" src="./assets/images/company-logo.svg" alt="Saflow Company Logo">
          <span class="header__logo-company-name">Saflow</span>
        </div>
        <a href="#" class="btn header__btn" type="button">Login</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <!-- HERO -->
    <section class="hero">
      <div class="container">
        <!-- HERO COPY -->
        <div class="copy hero__copy">
          <h1 class="copy__title hero__title">Landing Template for Startups</h1>
          <p class="copy__text hero__text">Our landing page template works on all devices, so you only have to set it up once, and get beautiful results forever.</p>
          <button class="btn hero__cta" type="button">Pricing and Plans</button>
        </div>

        <!-- HERO IMAGE -->
        <div class="hero__img">
          <img src="./assets/images/hero-image.png" alt="Hero image - landing template illustration">
        </div>

        <!-- HERO - OUR CLIENTS -->
        <div class="hero__clients">
          <div class="hero__client">
            <img src="./assets/images/logo-google.svg" alt="Google company logo">
          </div>
          <div class="hero__client">
            <img src="./assets/images/logo-slack.svg" alt="Slack company logo">
          </div>
          <div class="hero__client">
            <img src="./assets/images/logo-amazon.svg" alt="Amazon company logo">
          </div>
          <div class="hero__client">
            <img src="./assets/images/logo-zoom.svg" alt="Zoom company logo">
          </div>
          <div class="hero__client">
            <img src="./assets/images/logo-netflix.svg" alt="Netflix company logo">
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
